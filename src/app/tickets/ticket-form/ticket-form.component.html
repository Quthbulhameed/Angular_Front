<h3>Create a new ticket</h3>
<form class="ticket-form" [formGroup]="ticketForm">
  <label for="title">
    Title <br>
    <input class="input-custom" type="text" id="title" [formControlName]="'title'">
  </label>
  <br>
  <label for="description">
    Description <br>
    <input class="input-custom" type="text" id="description" [formControlName]="'description'">
  </label>
  <br>


  <label for="major">Major:</label>
  <select name="major" id="major" formControlName="major">
    <option *ngFor="let currentIngredients of IngredientsList" [value]="currentIngredients">{{ currentIngredients }}</option>
  </select>
  <br>


  <br>
  <label for="student">
    Student <br>
    <select name="Student" [formControlName]="'studentId'" (change)="test2selec($event.target.selectedIndex)" >
      <option value="" [selected]="SeleEtu == null">  Select option </option>
      <option 
      *ngFor="let Student of STUDENT_LIST" [value]="Student">{{ Student.id }}-{{ Student.nom }}-{{ Student.prenom }}</option>
    </select>
  </label>
  <br>

  

  <button type="submit" class="btn-custom" (click)="addTicket()">Create</button>
</form>

<!-- Uncomment below to see your form structure and how it changes-->
<br><br>{{ticketForm.getRawValue() | json}}
